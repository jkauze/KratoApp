<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


<button ion-button block color="danger" (click)="Seleccionar()">Especificar medicamento</button>
<button ion-button color="primary" (click)="Agregar()" >Agregar al recordador Kratox</button>


    
    <ion-list>
  <ion-list-header><ion-icon name="md-alarm" ></ion-icon>Kratox te recordara </ion-list-header>
  <ion-item ion-item *ngFor="let item of lista">
        Te recordare <b> {{ item.titulo }} </b>
      </ion-item>
    </ion-list>
    
  <ion-fab bottom center>
        <button ion-fab (click)="Recordarme()">
            <ion-icon name="md-alarm"></ion-icon>
        </button>
  </ion-fab> 
</ion-content>
